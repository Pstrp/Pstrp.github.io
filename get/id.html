<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display IP Address</title>
</head>
<body>
  <script>
    fetch('https://api.ipify.org/?format=json')
      .then(response => response.json())
      .then(data => {
        document.write(data.ip);
      })
      .catch(error => {
        console.error('Error fetching IP address:', error);
        document.write('Failed to fetch IP address');
      });
  </script>
</body>
</html>
