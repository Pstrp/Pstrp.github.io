<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display IP Address</title>
</head>
<body>
  <script>
    fetch('https://api.ipify.org/?format=json')
      .then(response => response.json())
      .then(data => {
        var ip = data.ip;
        var luaTable = '{\n  "ip": "' + ip + '"\n}';
        document.write('<pre>local bruh = ' + luaTable + '  return bruh</pre>');
      })
      .catch(error => {
        console.error('Error fetching IP address:', error);
        document.write('<pre>Failed to fetch IP address</pre>');
      });
  </script>
</body>
</html>
